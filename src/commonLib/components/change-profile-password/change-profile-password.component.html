<form-popup
  [titleText]="'changePassword' | translate"
  [visible]="visible"
  [width]="360"
  [wrapperAttr]="{ class: 'change-profile-password-popup' }"
  [isSaveDisabled]="isSaveDisabled"
  (save)="saveNewPassword()"
  (visibleChange)="changeVisible($event)"
>
  <dx-form
    #form
    labelMode="outside"
    labelLocation="top"
    [showColonAfterLabel]="true"
  >
    <dxi-item>
      <dxo-label [text]="'currentPassword' | translate"></dxo-label>
      <password-text-box
        [placeholder]="'currentPassword' | translate"
        [(value)]="formData['currentPassword']"
        (valueChanged)="onFieldChanged()"
      ></password-text-box>
    </dxi-item>

    <dxi-item>
      <div class="h-separator"></div>
    </dxi-item>

    <dxi-item>
      <dxo-label [text]="'password' | translate"></dxo-label>
      <password-text-box
        [placeholder]="'password' | translate"
        [(value)]="formData['password']"
        (valueChanged)="onNewPasswordChanged()"
      ></password-text-box>
    </dxi-item>

    <dxi-item>
      <dxo-label [text]="'confirmpassword' | translate"></dxo-label>
      <password-text-box
        #confirmField
        [placeholder]="'confirmpassword' | translate"
        [(value)]="formData['confirmedPassword']"
        [validators]="confirmPasswordValidators"
        (valueChanged)="onFieldChanged()"
      >
      </password-text-box>
    </dxi-item>
  </dx-form>
</form-popup>
